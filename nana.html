<html>

<body>
	<form onsubmit="takevalue()">

	<script type="text/javascript">
		var localData;

		document.getElementById("name").value=localData.name;
		document.getElementById("last").value=localData.las;
		document.getElementById("email").value=localData.emaa;
		document.getElementById("phonenumber").value=localData.phoo;
		document.getElementById("location").value=localData.loc;

		function takevalue()
		{
			var first=document.getElementById("name").value;
			var last=document.getElementById("last").value;
			var ema=document.getElementById("email").value;
			var pho=document.getElementById("phonenumber").value;
			var loca=document.getElementById("location").value;
			var hoo=document.getElementById("Hobby").value;
			var local=[];
			local=JSON.parse(localStorage.getItem('studentRecord'));
			let i=localData.idd-1;
		        local[i].firstname=first;
		        local[i].lastname=last;
                local[i].emaill=ema;
                local[i].phonenumber=pho;
	            local[i].loc=loca;
	            local[i].hobby=hoo;
	         localStorage.studentRecord=JSON.stringify(local);

		}
	</script>
